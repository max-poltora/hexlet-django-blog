{% extends 'base.html' %}

{% block content %}
    <h1>Список статей</h1>
    <p><a class="link" href="{% url 'article_form' %}">Создать</a></p>
    {% for article in articles %}
        <a class="link" href="{% url 'article_index' article.id %}"><h2>{{ article.name }}</h2></a>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
