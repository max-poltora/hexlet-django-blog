<form action="{% url 'article_form' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {% if form.errors %}
            <div>
                <ul>
                    {% for error in form.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {{ form }}
    </table>
    <input type="submit" value="Save">
</form>
